<!DOCTYPE html>
<html>
<head>
	<title>Chat App</title>
	<meta name="theme-color" content="#B39FF0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="#B39FF0"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="icon" href="/img/favicon.png">
</head>
<body>
	<div id="bg"></div>
	<div id="container">
		
		<div id="avatar"><img src="./img/avatar.svg"></div>
		<div id="forms" >
			<form action="/chat.html">
				<input class="inputs" type="text" name="username" placeholder="Display Name" required>
				<input class="inputs" type="text" name="room" placeholder="Room" required>
				<button id="button">Join</button>
			</form>
		</div>
	</div>
</body>
</html>
